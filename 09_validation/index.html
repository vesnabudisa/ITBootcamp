<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register">
        <div class="first_name">
            <input type="text" id="name" placeholder="Name"><br>
        </div><br>
        <div class="last_name">
            <input type="text" id="surname" placeholder="Surname"><br>
        </div><br>
        <div class="password">
            <input type="password" id="pass" placeholder="Password"><br>
        </div><br>
        <div class="confirm_pass">
            <input type="password" id="passConfig" placeholder="Confirm Password"><br>
        </div><br>
        <div class="gender">
            <label for="male">Male<input type="radio" id="male" name="gender" value="Male"></label>
            <label for="female">Female<input type="radio" id="female" name="gender" value="Female"></label>
        </div><br>
        <div class="cities">
            <select>
                <option value="-1" selected disabled>City</option>
                <option value="Subotica">Subotica</option>
                <option value="Novi Sad">Novi Sad</option>
                <option value="Beograd">Beograd</option>
                <option value="Kragujevac">Kragujevac</option>
            </select><br>
        </div><br>
        <div class="courses">
            <input type="checkbox" id="java" name="java" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="html" name="html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="js" name="js" value="JavaScript">
            <label for="js">JavaScript</label><br>
        </div><br>
    </div>
    <button type="submit" id="btn-submit">Register</button>
    <hr>
    <div class="item_container">
        <div class="item_list">
        </div>


    <script src="validation.js"></script>
</body>

</html>
